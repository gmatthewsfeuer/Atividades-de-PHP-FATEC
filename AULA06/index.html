<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Cálculo PHP</title>
</head>
<body class="container-fluid">
  <form action="index.php" method="GET">
    <h1>Calculadora em PHP</h1>
    <div class="form-group">
      <label for="valor1">
        Valor 1:
        <input required class="form-control" type="number" name="v1" id="valor1" placeholder="Informe o Valor 1">
      </label>
      <label for="valor2">
        Valor 2:
        <input required class="form-control" type="number" name="v2" id="valor2" placeholder="Informe o Valor 2">
      </label>
    </div>
    <div class="form-group">
      <label for="op">
        Operação:
        <select required class="form-control" name="op" id="op">
          <option value="+">SOMA</option>
          <option value="-">SUBTRAÇÃO</option>
          <option value="*">MULTIPLICAÇÃO</option>
          <option value="/">DIVISÃO</option>
          <option value="%">MÓDULO</option>
          <option value="**">POTÊNCIA</option>
        </select>
      </label>
    </div>
    <button class="btn btn-primary">CALCULAR</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
