<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8NQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Estoque</title>
</head>
<body>
  <main class="d-flex flex-column align-items-center justify-content-center">
    <form class="mb-4 p-4 border border-secondary rounded" action="validacao.php" method="post">
      <fieldset class="form-group">
        <legend class="text-center">Cadastrar Produto</legend>
        <small id="passwordHelpInline" class="text-muted">
          Campos com <b>*</b> são obrigatórias para o cadastro.
        </small>
        <div class="row mt-2">
          <div class="col">
            <label for="codigo">
              Código: <small id="passwordHelpInline" class="text-muted">*</small>
              <input class="form-control" type="number" name="codigo" id="codigo" placeholder="Insira o código" required>
            </label>
          </div>
          <div class="col">
            <label for="cnpj">
              CNPJ: <small id="passwordHelpInline" class="text-muted">*</small>
              <input class="form-control" type="text" name="cnpj" id="cnpj" maxlength="18" data-mask="(_) __-__" data-mask-selectonfocus="true" placeholder="XX.XXX.XXX/XXXX-XX" required>
            </label>
          </div>
        </div>
        <label class="w-100" for="codigoDeBarras">
          Código de Barras: <small id="passwordHelpInline" class="text-muted">*</small>
          <input class="form-control" type="text" name="codigoDeBarras" id="codigoDeBarras" maxlength="14" placeholder="Digite o código de barras..." required>
        </label>
        <label class="w-100" for="descricao">
          Descrição <small id="passwordHelpInline" class="text-muted">*</small>
          <input class="form-control" type="text" name="descricao" id="descricao" placeholder="Descreva o produto..." required>
        </label>
        <div class="row">
          <div class="col">
            <label for="valor">
              Valor: <small id="passwordHelpInline" class="text-muted">*</small>
              <input class="form-control" type="number" name="valor" id="valor" value="0" step="0.01" required>
            </label>
          </div>
          <div class="col">
            <label for="quantidade">
              Quantidade em Estoque <small id="passwordHelpInline" class="text-muted">*</small>
              <input class="form-control" type="number" name="quantidade" id="quantidade" value="0" required>
            </label>
          </div>
        </div>
        <label class="w-100" for="status">
          Status: <small id="passwordHelpInline" class="text-muted">*</small>
          <select class="form-control" name="status" id="status" required>
            <option value="0" selected>INATIVO</option>
            <option value="1">ATIVO</option>
          </select>
        </label>
      </fieldset>
      <button class="btn btn-primary w-100">Cadastrar</button>
    </form>
    <a class="btn btn-secondary" href="./listagem.php">Listar produtos...</a>
  </main>
  <script>
    $('#cnpj').mask('99.999.999/9999-99');
  </script>
</body>
</html>
